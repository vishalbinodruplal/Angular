<div class="example-card1">
<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <form>
            <table cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field>
                            <input matInput placeholder="Username" [(ngModel)]="userName" name="username" required>
                        </mat-form-field>

                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field>
                            <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" required [type]="hide ? 'password' : 'text'">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>

                        </mat-form-field>

                    </td>
                </tr>
            </table>
        </form>
    </mat-card-content>

    <mat-card-actions>
        <div>
            <button mat-raised-button (click)="login()" color="primary">Login</button>
            <mat-spinner diameter="20" [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
        </div>
    </mat-card-actions>
</mat-card>
</div>
